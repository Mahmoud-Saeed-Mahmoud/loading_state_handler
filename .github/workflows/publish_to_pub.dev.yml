name: Publish Package to pub.dev

on:
  workflow_dispatch:
      
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@master
      with:
        version: 'latest'
        project_id: ${{ secrets.GCLOUD_PROJECT }}
        service_account_key: ${{ secrets.GOOGLE_CLOUD_KEY }}

    - name: Install Flutter SDK
      uses: subosito/flutter-action@v2

    - name: Generate OAuth2 token
      id: generate_token
      run: |
        gcloud auth activate-service-account --key-file=${{ secrets.GOOGLE_CLOUD_KEY }}
        gcloud config set account $(gcloud auth list --filter=status:ACTIVE --format="value(account)")
        TOKEN=$(gcloud auth application-default print-access-token)
        echo "TOKEN=$TOKEN" >> $GITHUB_ENV

    - name: Publish to pub.dev
      run: |
        flutter pub publish --force --token ${{ env.TOKEN }}
